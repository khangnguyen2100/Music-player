                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far fa-browser"></i>
                            Browse
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-broadcast-tower"></i>
                            radio
                        </a>
                    </li>
                </ul>
                <h3 class="nav-section">Library</h3>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">
                        <i class="far fa-clock"></i>

                    </a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <i class="far fa-user-alt"></i>
                        Artists
                    </a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <i class="far fa-compact-disc"></i>
                        Albums
                    </a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        <i class="far fa-music"></i>
                        Songs
                    </a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="header">
                <div class="btn-mobile">
                    <div class="btn-mobile-wrapper">
                        <div class="line line1"></div>
                        <div class="line line2"></div>
                    </div>
                </div>
                <div class="header-input">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
                <div class="header-profile">
                    <div class="noti">
                        <i class="fas fa-bell"></i>
                        <span>3</span>
                    </div>
                    <div class="cloud">
                        <i class="fas fa-clouds"></i>
                    </div>
                    <div class="avatar">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtyBqkFlsRHcsvoZeKX0dwgwmn9zOxfeZkHQ&usqp=CAU" alt="">
                    </div>
                    <div class="theme">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <div class="playlist-header">
                    <div class="playlist-heading">
                        <h2></h2>
                        <span class="length-song"></span>
                    </div>
                    <div class="song-info">
                        <h3 class="song-info-count">
                            #
                        </h3>
                        <h3 class="song-info-name">Song</h3>
                        <h3 class="song-info-artist">Artist</h3>
                        <div class="song-info-option"></div>
                    </div>
                </div>
                <div class="songs">

                </div>
            </div>
            <div class="playing">
                <div class="playing-song">
                    <div class="playing-cd">
                        <img src="" alt="" class="cd">
                    </div>
                    <div class="playing-info">
                        <h3 class="playing-name"></h3>
                        <p class="playing-artist"></p>
                    </div>
                </div>
                <div class="playing-control">
                    <div class="playing-btn">
                        <div class="btn btn-random">
                            <i class="fas fa-random"></i>
                        </div>
                        <div class="btn btn-prev">
                            <i class="fas fa-backward"></i>
                        </div>
                        <div class="btn btn-toggle">
                            <i class="fas fa-pause btn-toggle-pause"></i>
                            <i class="fas fa-play btn-toggle-play"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="fas fa-forward"></i>
                        </div>
                        <div class="btn btn-repeat">
                            <i class="fas fa-repeat-alt"></i>
                        </div>
                    </div>
                    <div class="playing-bar">
                        <p class="playing-time playing-time-current">0:00</p>
                        <div class="playing-progress">
                            <input type="range" name="" id="progress" class="progress" step="1" min="0" max="100" value="0">
                            <audio src="" class="audio"></audio>
                        </div>
                        <p class="playing-time playing-time-duration"></p>
                    </div>
                </div>
                <div class="playing-option">
                    <i class="fas fa-microscope"></i>
                    <i class="fas fa-bookmark"></i>
                    <i class="fab fa-500px"></i>
                    <div class="playing-option-volume">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" min="0" max="100" step="1" value="100" class="volume">
                    </div>
                </div>
            </div>
